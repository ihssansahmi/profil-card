<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Profil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="boot/bootstrap.min.css">
</head>

<body>
    <div class="top">
        <img src="images/bg-pattern-top.svg" alt="top">
    </div>
    <div class="bottom">
        <img src="images/bg-pattern-bottom.svg" alt="bottom">
    </div>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="card ">
                <div class="card-img-top">
                    <img class="img-top" src="images/bg-pattern-card.svg" alt="card">
                </div>

                <div class="profil align-self-center">
                    <img class="rounded-circle" src="images/image-victor.jpg">
                </div>
                <div class="after-profil">
                    <div class="d-flex flex-column">

                        <div class="card-title align-self-center">
                            Victor Crest <span class="number">26</span>
                        </div>
                        <div class="card-text gray align-self-center">
                            London
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-around footer">
                            <div class="first">
                                <p>80K</p>
                                <p class="gray">Followers</p>
                            </div>
                            <div class="first">
                                <p>803K</p>
                                <p class="gray">Likes</p>
                            </div>
                            <div class="first">
                                <p>1.4K</p>
                                <p class="gray">Photos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
